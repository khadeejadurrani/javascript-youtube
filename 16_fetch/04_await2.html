<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PHOTOS FROM SERVER ARE:</h1>
    <div id="photo"></div>

    <script>
        async function getPhoto(){
            try{
                const getResponse = await fetch('https://jsonplaceholder.typicode.com/photos');
                const data = await getResponse.json();

            const div = document.getElementById('photo')
            data.slice(0,5).forEach(element => {
                const p = document.createElement('p');
                p.innerHTML = `ðŸ‘¤ <strong>${element.url}</strong>`;
                div.appendChild(p);
            });
            }catch(error){
                console.log(error);
            }
        }
        getPhoto();
    </script>
</body>
</html>
