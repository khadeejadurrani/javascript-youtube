<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove Elements</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>

    <script>
        function addLanguage(langName){
            const li = document.createElement('li');
            li.innerHTML = `${langName}`;
            document.querySelector('.language').appendChild(li);
        }
        addLanguage("python");
        addLanguage("C++");

        //here doing an optimized way to add language
        function addOptiLanguage(langName){
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(langName));
            document.querySelector('.language').appendChild(li);
        }
        addOptiLanguage("golang");

        //editing an element in languages list
        const secondLang = document.querySelector("li:nth-child(2)");//here selecting the element we want to replace in the list
        const newLi = document.createElement('li');//here creating the element which will replace the old one
        newLi.textContent = "mojo";//putting the value of new created element
        secondLang.replaceWith(newLi); //here replacement or editing occurs

        //another way to edit -->changing the whole outer html
        const firstLang = document.querySelector("li:first-child");
        firstLang.outerHTML = '<li>TypeScript</li>';

        //remove an element from the list
        const lastLang = document.querySelector('li:last-child');
        lastLang.remove(); //golang deleted here


    </script>
</body>
</html>
