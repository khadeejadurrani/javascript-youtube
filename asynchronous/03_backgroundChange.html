    <script>
        const hex = "0123456789ABCDEF";
    const code = "#";

    //applying loop to make different colors of hex code
    
    for(let i=0;i<6;i++){
        const number = Math.floor(Math.random()*16);
        code += hex[number];
    }
    console.log(code);
    </script>
