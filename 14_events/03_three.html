<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse Over</title>
</head>
<body>
    <div id="box" style="width:200px; height: 100px; background-color:pink ; padding:10px;">
        hover mouse over thissss
    </div>
    <script>
        const hoverDiv = document.getElementById("box");
        hoverDiv.addEventListener("mouseover",function(){
            hoverDiv.style.backgroundColor = "orange";
        })
        hoverDiv.addEventListener("mouseout",function(){
            hoverDiv.style.backgroundColor = "pink";
        })
    </script>
</body>
</html>
